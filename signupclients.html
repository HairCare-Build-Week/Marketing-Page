<!doctype html>

<html lang="eng">

<head>
	<meta charset="utf-8">
	<title>Hairsay</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700" rel="stylesheet">

	<link rel="stylesheet" href="css/index.css">

</head>

<body>
	<div id="page-container">
		<div id="content-wrap">
			<header>
				<div class="headerimage">
					<div class="headertext">
						<h1>Hairsay</h1>
					</div>
				</div>
			</header>


			<section class="navcontainer">
				<div>
					<img class="logo" src="images/hairsaylogo.jpg" alt="logo">
				</div>
				<div class="navbar">
					<nav>
						<a href="index.html">HOME</a>
						<a href="about.html">ABOUT US</a>
						<!-- <a href="signup.html">SIGNUP</a> Should this be in the nav bar if there are dual signups ? -->
						<a href="reviews.html">REVIEWS</a>
						<a href="gallery.html">GALLERY</a>
						<a class="about.html" href="#">LOGIN</a>
					</nav>
				</div>
			</section>
			<main>


				<form action="/signup" method="POST">
					<p>
						<label>Title</label>
						<label>
							<input type="radio" name="title" value="mr">
							Mr
						</label>
						<label>
							<input type="radio" name="title" value="mrs">
							Mrs
						</label>
						<label>
							<input type="radio" name="title" value="miss">
							Miss
						</label>
					</p>
					<p>
						<label>First name</label>
						<input type="text" value="first_name">
					</p>
					<p>
						<label>Last name</label>
						<input type="text" value="last_name">
					</p>
					<p>
						<label>Email</label>
						<input type="email" value="email">
					</p>
					<p>
						<label>Phone number</label>
						<input type="tel" value="phone">
					</p>
					<p>
						<label>Password</label>
						<input type="password" value="password">
					</p>
					<p>
						<label>Confirm your password</label>
						<input type="password" value="password_confirm">
					</p>
					<p>
						<label>Country</label>
						<select>
							<option>Canada</option>
							<option>France</option>
							<option>Germany</option>
							<option>Italy</option>
							<option>Japan</option>
							<option>Russia</option>
							<option>United Kingdom</option>
							<option>United States</option>
						</select>
					</p>
					<p>
						<label>
							<input type="checkbox" value="terms">
							I agree to the <a href="/terms">terms and conditions</a>
						</label>
					</p>
					<p>
						<button>
							Sign up
						</button>
					</p>
				</form>





			</main>
			<footer id="footer"></footer>

			<div class="bottomcontact">
				<div class="contact-info">
					<h3>Contact Information</h3>
					<p>1234 Nowhere street, anywhere, USA</p>
					<p>123-456-7890</p>
					<p>anywhere@email.com</p>
				</div>
				<div class="bottomnav">
					<nav>
						<a href="index.html">HOME</a>
						<a href="about.html">ABOUT US</a>
						<!-- <a href="signup.html">SIGNUP</a> Should this be in the nav bar if there are dual signups ? -->
						<a href="reviews.html">REVIEWS</a>
						<a href="gallery.html">GALLERY</a>
						<a class="about.html" href="#">LOGIN</a>
					</nav>
				</div>

			</div>
			</footer>
		</div>
	</div>
	</div>
</body>

</html>
